spring.datasource.url=jdbc:mysql://localhost:3307/machine_conf?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

server.port=8082

#create only beans below
management.endpoints.enabled-by-default = false
management.endpoint.health.enabled = true
management.endpoint.loggers.enabled = true
management.endpoint.env.enabled = true
management.endpoint.info.enabled = true
management.endpoint.metrics.enabled = true
management.endpoint.beans.enabled = true
management.endpoint.mappings.enabled = true

#additional created endpoints
management.endpoint.status.enabled = true

#allow to use all created beans
management.endpoints.web.exposure.include=*

management.endpoint.health.show-details=always