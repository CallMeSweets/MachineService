<form [formGroup]="locationForm">
  <mat-dialog-content class="layout-labels">
    <h2 fxFlex fxLayoutAlign="center" fxLayout="row">
      <strong>{{data.formType}}</strong>
    </h2>
    <mat-form-field>
      <mat-label>name</mat-label>
      <input matInput type="text" formControlName="name" [errorStateMatcher]="productMatcher" required/>
      <mat-error *ngIf="hasError('name', 'required')">required</mat-error>
      <mat-error *ngIf="hasError('name', 'maxlength')">too long</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>price</mat-label>
      <input matInput type="text" formControlName="price" [errorStateMatcher]="productMatcher" OnlyNumber="true" required/>
      <mat-error *ngIf="hasError('price', 'required')">required</mat-error>
      <mat-error *ngIf="hasError('price', 'maxlength')">too long</mat-error>
      <mat-error *ngIf="hasError('price', 'pattern')">only numbers</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>weight</mat-label>
      <input matInput formControlName="weight" [errorStateMatcher]="productMatcher" required maxlength="4" OnlyNumber="true"/>
      <mat-error *ngIf="hasError('weight', 'required')">required</mat-error>
      <mat-error *ngIf="hasError('weight', 'maxlength')">too long</mat-error>
      <mat-error *ngIf="hasError('weight', 'pattern')">only numbers</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>product type</mat-label>
      <input matInput type="text" formControlName="type" [errorStateMatcher]="productMatcher" required/>
      <mat-error *ngIf="hasError('type', 'required')">required</mat-error>
      <mat-error *ngIf="hasError('type', 'maxlength')">too long</mat-error>
    </mat-form-field>

    <div fxFlex fxLayoutAlign="center" fxLayout="row" class="button-style">
      <button mat-raised-button fxFlex="30" class="save_button" [disabled]="isSaveButtonDisabled$" (click)="onSave() ">
        {{data.confirmButton}}
      </button>
      <button mat-raised-button color="warn" fxFlex="30" style="margin-left: 10%" (click)="onCancel()">
        CANCEL
      </button>
    </div>
  </mat-dialog-content>
</form>
