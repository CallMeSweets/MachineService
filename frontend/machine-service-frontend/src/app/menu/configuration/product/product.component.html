
<div fxFlex fxLayoutAlign="center" fxLayout="column">
  <div fxFlex fxLayoutAlign="space-between" fxLayout="row" >
    <button mat-raised-button fxFlex="15" class="new_location_button" (click)="onNewProductClick()">
      NEW PRODUCT
    </button>
    <button mat-raised-button color="warn" fxFlex="15" class="delete_button" (click)="onDeleteProductClick()" [disabled]="isDeleteButtonDisabled">
      DELETE
    </button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="tabel-format">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()">
            ALL
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row" (click)="selection.toggle(row)">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let product">
          <input type="text" [value]="product.name" >
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let product">
          <input type="text" [value]="product.price" >
        </td>

      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
        <td mat-cell *matCellDef="let product">
          <input type="text" [value]="product.weight" >
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header > Type </th>
        <td mat-cell *matCellDef="let product">
          <input type="text" [value]="product.productType" >
        </td>
      </ng-container>

      <ng-container matColumnDef="action" style="width: 10px">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="onEditProductClick(row)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 5]" showFirstLastButtons></mat-paginator>
  </div>
</div>
